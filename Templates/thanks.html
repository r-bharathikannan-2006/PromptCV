<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Base and Original Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* --- THEME CHANGE: Dark to Light --- */
            color: #111827; /* --- THEME CHANGE: Light text to Dark text (Tailwind text-gray-900) --- */
            margin: 0; /* Added for reset */
            padding: 0; /* Added for reset */
        }

        .gradient-text {
            /* This gradient works on light or dark */
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Converted Tailwind Classes --- */
        
        .main-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Was: p-4 */
        }

        .content-wrapper {
            max-width: 56rem; /* Was: max-w-4xl */
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 2rem; /* Was: mb-8 */
        }

        .logo {
            font-size: 1.875rem; /* Was: text-3xl */
            line-height: 2.25rem;
            font-weight: 700; /* Was: font-bold */
            color: #111827; /* --- THEME CHANGE: text-white to text-gray-900 --- */
            text-decoration: none; /* Added for link styling */
        }

        .success-icon {
            height: 6rem; /* Was: h-24 */
            width: 6rem; /* Was: w-24 */
            color: rgb(74 222 128); /* Was: text-green-400 (Kept as is, good contrast) */
            margin-left: auto;
            margin-right: auto; /* Was: mx-auto */
            margin-bottom: 1.5rem; /* Was: mb-6 */
        }

        .main-heading {
            font-size: 1.875rem; /* Was: text-3xl */
            line-height: 2.25rem;
            font-weight: 700; /* Was: font-bold */
            color: #111827; /* --- THEME CHANGE: text-white to text-gray-900 --- */
            margin-bottom: 0.5rem; /* Was: mb-2 */
        }

        .sub-heading {
            font-size: 1.125rem; /* Was: text-lg */
            line-height: 1.75rem;
            color: #4b5563; /* --- THEME CHANGE: text-gray-400 to text-gray-600 --- */
            margin-bottom: 2rem; /* Was: mb-8 */
        }

        .footer-text {
            color: #6b7280; /* Was: text-gray-500 (Kept as is, good contrast) */
            margin-top: 2.5rem; /* Was: mt-10 */
            font-size: 1.125rem; /* Was: text-lg */
            line-height: 1.75rem;
        }

        /* --- New Footer Styles --- */
        footer {
            text-align: center;
            color: #6b7280; /* Was: text-gray-500 (Kept as is, good contrast) */
            margin-top: 3rem;
        }

        footer a.linkToPortfolio {
            color: #4f46e5; /* (Kept as is, good contrast) */
            text-decoration: underline;
        }
        footer a.linkToPortfolio:hover {
            color: #4338ca; /* (Kept as is, good contrast) */
        }

        /* --- Media Queries for Responsive Classes --- */
        
        /* Corresponds to sm: breakpoint (640px) */
        @media (min-width: 640px) {
            .main-wrapper {
                padding: 1.5rem; /* Was: sm:p-6 */
            }
            .main-heading {
                font-size: 2.25rem; /* Was: sm:text-4xl */
                line-height: 2.5rem;
            }
        }

        /* Corresponds to lg: breakpoint (1024px) */
        @media (min-width: 1024px) {
            .main-wrapper {
                padding: 2rem; /* Was: lg:p-8 */
            }
        }
    </style>
</head>
<body> 

    <div class="main-wrapper">
        
        <div class="content-wrapper">

            <header> 
                <a href="./index.html" class="logo">
                    PromptCV
                </a>
            </header>

            <main>
                <svg xmlns="http://www.w3.org/2000/svg" class="success-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="main-heading">Your CV is Ready to Download!</h2>
                <p class="sub-heading">Your CV file will be downloaded shortly.</p>
                <p class="footer-text">Thank you my supporting our project!</p>
            </main>

            <footer> 
                <p>&copy; 2024 PromptCV. Created by <a href="https://www.linkedin.com/in/bharathikannan-r-1a955733b/" class="linkToPortfolio">Bharathikannan R</a>.</p>
            </footer>

        </div>
        
    </div>
</body>
</html>
