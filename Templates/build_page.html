<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            margin: 0;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @media (min-width: 640px) {
            .main-container {
                padding: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .main-container {
                padding: 2rem;
            }
        }
        
        .prompt-section {
            max-width: 56rem;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }


        .content-header {
            text-align: center;
        }

        .content-header h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin: 0 0 0.5rem 0;
        }
         @media (min-width: 640px) {
            .content-header h2 {
                 font-size: 2.25rem;
            }
        }

        .content-header p {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.75rem;
            color: #1f2937;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
        }
        .form-input::placeholder {
            color: #1f2937;
            opacity: 0.5;
        }
        .form-input:focus {
            outline: none;
            font-family: 'Inter', sans-serif;
            border-color: #4f46e5;
        }

        .button-container {
            text-align: center;
        }

        .generate-cv-button {
            width: 100%;
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 3rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        @media (min-width: 640px) {
            .generate-cv-button {
                width: auto;
            }
        }
        
        .generate-cv-button:hover {
            background-color: #4338ca;
            transform: scale(1.05);
        }

        .generate-cv-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #f9fafb, 0 0 0 4px #6366f1;
        }

        footer {
            text-align: center;
            color: #4b5563; 
            padding-top: 1rem;
            width: 100%;
        }

        footer a {
            color: #4f46e5; 
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div id="prompt-section" class="prompt-section">

            <header>
                PromptCV
            </header>

            <main>
                <div class="content-header">
                    <h2>Tell Us About Yourself</h2>
                    <p>Provide your details and a prompt about your career. The more detail, the better!</p>
                </div>
                
                <form id="promptForm" method="post" action="">
                    {% csrf_token %}
                    <input type="hidden" id="template" name="template" value="professional">
                    
                    <div class="form-group">
                        <label for="prompt" class="form-label">Your Prompt</label>
                        <textarea name="prompt" id="prompt" rows="12" class="form-input" placeholder="Include all your details here. Start with your personal information, then describe your experience, skills, education, and achievements. For example: &#10;&#10;Full Name: Jane Doe&#10;Email: jane.doe@example.com&#10;Phone: (123) 456-7890&#10;LinkedIn: linkedin.com/in/janedoe&#10;&#10;I am a software engineer with 5 years of experience specializing in front-end development with React and TypeScript..."></textarea>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="generate-cv-button" onclick="openThanks()">
                            Generate My CV
                        </button>
                    </div>
                </form>
            </main>
        </div>
        <footer>
            <p>&copy; 2024 PromptCV. Created by <a href="https://www.linkedin.com/in/bharathikannan-r-1a955733b/" class="linkToPortfolio">Bharathikannan R</a>.</p>
        </footer>
        <script>
            function openThanks(){
                window.open("../../thanks");
            }
            
            document.getElementById('promptForm').addEventListener('submit', function(event) {
                openThanks();
            });
        </script>
    </div>
</body>
</html>
